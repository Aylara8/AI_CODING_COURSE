{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h2 class="mb-4">Edit Book: {{ book.title }}</h2>
            
            <form action="{{ url_for('edit_book', book_id=book.id) }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" value="{{ book.title }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" name="author" class="form-control" value="{{ book.author }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option {% if book.status == 'Want to Read' %}selected{% endif %}>Want to Read</option>
                        <option {% if book.status == 'Reading' %}selected{% endif %}>Reading</option>
                        <option {% if book.status == 'Finished' %}selected{% endif %}>Finished</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rating (1-5)</label>
                    <input type="number" name="rating" class="form-control" min="0" max="5" value="{{ book.rating }}">
                </div>

                <div class="mb-4">
                    <label class="form-label">Review</label>
                    <textarea name="review" class="form-control" rows="3">{{ book.review }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Update Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
