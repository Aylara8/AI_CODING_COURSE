<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Word Counter & Grammar Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Essay Word Counter</h1>
    
    <div class="goal-section">
        <label for="word-goal">Word Count Goal:</label>
        <input type="number" id="word-goal" value="500" min="1">
    </div>

    <textarea id="essay-input" placeholder="Start typing your essay here..."></textarea>

    <button id="check-btn" class="main-btn">Check Grammar & Words</button>

    <div id="suggestion-container" class="suggestion-box" style="display: none; border: 2px solid #ffc107;">
        <span class="label">Recommended Fixes:</span>
        <div id="suggestion-list"></div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span class="label">Word Count:</span>
            <span id="current-count" class="value">0</span>
        </div>
        <div class="stat-item">
            <span class="label">Status:</span>
            <span id="status-msg" class="value">500 words remaining</span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
