{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0 mt-5">
            <div class="card-body p-5">
                <h2 class="text-center mb-4 fw-bold">Join OpenShelf</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="johndoe123" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Min. 8 characters" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Create Account</button>
                </form>
                <div class="text-center mt-4">
                    <small>Already have an account? <a href="{{ url_for('login') }}">Log In</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
